name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Lint shared package
        run: cd packages/shared && npx tsc --noEmit

      - name: Test shared package
        run: cd packages/shared && npx vitest run

      - name: Build shared package
        run: cd packages/shared && npx tsc

      - name: Generate Prisma client
        run: cd apps/server && npx prisma generate

      - name: Lint server
        run: cd apps/server && npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Login to DHI registry
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login dhi.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build server Docker image
        run: docker build -f apps/server/Dockerfile -t ttt-server:test .

      - name: Build nginx Docker image
        run: docker build -f nginx/Dockerfile -t ttt-nginx:test .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to DHI registry
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login dhi.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/server/Dockerfile -t $ECR_REGISTRY/ttt-server:$IMAGE_TAG .
          docker push $ECR_REGISTRY/ttt-server:$IMAGE_TAG

          docker build -f nginx/Dockerfile -t $ECR_REGISTRY/ttt-nginx:$IMAGE_TAG .
          docker push $ECR_REGISTRY/ttt-nginx:$IMAGE_TAG

      - name: Get runner IP
        id: runner-ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> "$GITHUB_OUTPUT"

      - name: Open SSH for runner IP
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp --port 22 \
            --cidr ${{ steps.runner-ip.outputs.ip }}/32 \
            --tag-specifications 'ResourceType=security-group-rule,Tags=[{Key=Name,Value=github-actions-temp}]'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e

            export AWS_REGION=${{ secrets.AWS_REGION }}
            export ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
            export IMAGE_TAG=${{ github.sha }}

            cd ~/app

            # Pull latest code (gets updated docker-compose, nginx.conf, etc.)
            git pull origin main

            # Fetch secrets from SSM into .env
            bash apps/server/scripts/fetch-env.sh

            # Login to ECR and pull pre-built images
            aws ecr get-login-password --region "$AWS_REGION" | \
              docker login --username AWS --password-stdin "$ECR_REGISTRY"
            docker-compose -f docker-compose.prod.yml pull

            # Restart services with new images
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            # Run database migrations (wait for app to stabilize)
            sleep 10
            docker exec ttt-app node /app/node_modules/prisma/build/index.js migrate deploy

            # Clear stale lobby chat from Redis
            source ~/app/.env
            docker exec ttt-redis redis-cli -a "$REDIS_PASSWORD" DEL lobby:chat || true

            # Health check
            sleep 5
            if curl -skf https://localhost/api/health > /dev/null; then
              echo "Deploy successful!"
            else
              echo "Health check failed!"
              docker-compose -f docker-compose.prod.yml logs app --tail 30
              exit 1
            fi

            # Cleanup old images
            docker image prune -af 2>/dev/null || true

      - name: Revoke SSH for runner IP
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp --port 22 \
            --cidr ${{ steps.runner-ip.outputs.ip }}/32
