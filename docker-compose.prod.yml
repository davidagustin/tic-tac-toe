services:
  app:
    image: ${ECR_REGISTRY}/ttt-server:${IMAGE_TAG}
    container_name: ttt-app
    restart: unless-stopped
    env_file: .env
    networks: [backend]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: ttt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ttt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ttt_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ttt_user -d ttt_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ttt-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks: [backend]
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: ${ECR_REGISTRY}/ttt-nginx:${IMAGE_TAG}
    container_name: ttt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/game-practice-aws.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/game-practice-aws.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - certbot_webroot:/var/www/certbot:ro
    networks: [frontend, backend]
    depends_on:
      - app

networks:
  frontend:
  backend:

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:
